<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="../CSS/Addproduct.css"> <!-- Vincula con el archivo CSS -->
</head>
<body>
    <header>
        <div class="nav">
            <div class="menu">
                <span>☰ Menu</span>
            </div>
            <div class="logo">
                <h1>ElectroShop</h1>
            </div>
            
        </div>
    </header>
    <br>
    <div class="product-list-btn">
        <button onclick="location.href='products.html'">Lista de Productos</button>
    </div>
    <main>
        <h2>NUEVO PRODUCTO</h2>

        <form class="product_form_create" id="addProductForm">
            <div class="datos">
                <div class="caja1">
                    <label for="nombre">Nombre del Producto:</label>
                    <input type="text" id="nombre" name="nombre" required><br>
                    <label for="description">Descripción:</label><br>
                    <textarea id="description" name="description" required></textarea><br>
                    <label for="codigo">Codigo del producto:</label>
                    <input type="text" id="codigo" name="codigo" required><br><br>
                    <label for="brand">Marca:</label>
                    <input type="text" id="brand" name="brand" required><br><br>
                    <label for="color">Color:</label>
                    <input type="text" id="color" name="color" required><br><br>
                    <label for="price">Precio:</label>
                    <input type="number" id="price" name="price" min="0" required><br><br>
                    <label for="descuento">Descuento:</label>
                    <input type="number" id="descuento" name="descuento" min="0" required><br><br>
                    <label for="longitud">Longitud:</label>
                    <input type="number" id="longitud" name="longitud" min="0" required><br><br>
                    <label for="altura">Altura:</label>
                    <input type="number" id="altura" name="altura" min="0" required><br><br>
                    <div class="selectors">
                        <label for="estado">Estado:</label>
                        <select id="estado" name="estado" required>
                            <option value="1">disponible</option>
                            <option value="0">No disponible</option>
                        </select>
                    </div>
                </div>

                <div class="caja1">
                    <label for="model">Modelo:</label>
                    <input type="text" id="model" name="model" required><br><br><br><br><br>

                    <label for="disponible">Cant, Disponible:</label>
                    <input type="number" id="disponible" name="disponible" min="0" required><br><br>

                    <label for="peso">Peso:</label>
                    <input type="number" id="peso" name="peso" min="0" required>
                    <br><br>

                    <label for="ancho">Ancho:</label>
                    <input type="number" id="ancho" name="ancho" min="0" required>
                    <br><br>

                    <label for="garantia">Garantia:</label>
                    <input type="number" id="garantia" name="garantia" min="0" required><br><br>

                    <div class="selectors">
                        <label for="categoria">Categoría:</label><br><br>
                        <select id="categoria" name="categoria" required>
    
                        </select>
                    </div>
                </div>
                <div class="caja1">
                    <div class="form-right"></div>
                        <label>Agrega imágenes:</label>
                        <input type="file" id="images" name="images" accept="image/*" multiple required>
                        <div class="image-grid">
                    </div>
                </div>
            </div>
            <button type="submit" class="submit-btn">Crear Producto</button>
        </form>
    </main>
</body>
</html>
